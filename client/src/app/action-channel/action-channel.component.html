
<div class="container">
  <div class="row">
    <div class ="col-2"></div>

    <div class ="col-8">
      <a (click)="goBack()" class="back">Back</a>
      <h1>Choose Action Service</h1>
      <span >
        Step 3 of 6
      </span>
 
      <div>
        <input type="text" class="form-control" placeholder="Search services" [(ngModel)] = searchAction>
        <ul class = "mt-3 list-group list-group-horizontal">
          <li class="list-group-item m-1" *ngFor="let service of actionServices | textFilter:searchAction" [ngStyle]="{'background-color': service.color}">
            <a (click) = "selectService(service)">
              <div>
                <img class = "mt-3" width ="100px" height = "100px" src="assets/images/channels/{{service.image}}" alt="{{service.name}}">
                <p class ="mt-3 text-white">{{service.name}}</p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class ="col-2"></div>

  </div>  
</div>
