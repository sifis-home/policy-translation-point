<simple-notifications [options] = "options"></simple-notifications>

<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

  <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
    <img height = "100px" class="bi me-2" src="assets/images/SIFIS-Home.png">
  </a>
   
  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a href="/" class="nav-link px-2 link-secondary">Home</a></li>
    <li><a (click)= "newRule()" routerLink = "composition/sifis" class="nav-link px-2 link-dark">New Policy</a></li>
    <li><a routerLink = "composition/sifis/list" class="nav-link px-2 link-dark">My Policies</a></li>
  </ul>

  <div class="col-md-3 text-end">
    <button *ngIf = "!user" type="button" class="btn btn-outline-primary me-2" routerLink="login">Login</button>
    <button *ngIf = "user" type="button" class="btn btn-outline-primary me-2" (click)="logout()">Logout</button>

    <!--<button type="button" class="btn btn-primary">Sign-up</button>-->
  </div>

</header>
<div class="px-5 py-5 my-1 text-center">

  <router-outlet></router-outlet>
</div>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
  <p class = "col-md-4 mb-0 text-muted"><a href="https://elite.polito.it/">About</a></p>
  <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
    <img height = "170px" class="bi me-2" src="assets/images/SIFIS-Home.png">
  </a>
</footer>
