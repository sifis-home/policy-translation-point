
<div class="container form-signin">
  <div class ="row">
    <div class="col-4"></div>

    <div class="col-4">
      <form (submit)="login()">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input type="text" class = "form-control" id="user_name" name="name" value="" placeholder="Username" required="required" [(ngModel)] = "user.username" autofocus="autofocus" autocapitalize="off" autocorrect="off">
          <label for="user_name">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class = "form-control" id="user_surname" name="surname" value="" placeholder="Password" required="required" [(ngModel)] = "user.password" autofocus="autofocus" autocapitalize="off" autocorrect="off">
          <label for="user_surname">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

        

        <p class="login-strategy">
          Don't you have an account? <a routerLink="../registration">Sign up</a>
        </p>
      </form>
    </div>

    <div class="col-4"></div>
  </div>
</div>
